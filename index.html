<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <img class="hero" src="images/lux-prestige-acad.jpg" alt="" />
      <div class="bg-image"></div>
      <h1>Order Summary</h1>

      <p class="desc">
        Includes over 150+ high quality champion guides by current
        <em>Rank 1 Elegant Princess</em>.
      </p>

      <div class="pricing">
        <img class="chally" src="images/challenger.png" alt="" class="hero" />
        <article>
          <div>
            <h4>Yearly</h4>
            <p>$99.99/Year</p>
          </div>
        </article>
        <button class="btn btn-change">Change</button>
      </div>

      <div class="buttons">
        <button class="btn btn-primary">Proceed to Payment</button>

        <button class="btn btn-secondary">Cancel Order</button>
      </div>
    </div>

    <div class="attribution">
      Made by
      <a target="_blank" href="https://github.com/golddash">Elegant Knight</a>.
    </div>
  </body>
</html>
